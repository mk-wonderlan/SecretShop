<div ng-include="'components/navbar/navbar.html'"></div>


<header class="hero-unit" id="banner">
  <button ng-click="syncStuff()">SYNC!</button>
  <input class="search darkwell" ng-model="searchText" placeholder="Filter...">
  <div class="container">





    <div ng-click="checkIn(booking.number,booking)" class="square" ng-class="{true:'success',false:'',undefined:''}[booking.isCheckedIn]" ng-repeat="booking in bookings |orderBy : 'bookedBy.name' | filter:searchText">
    <i class="glyphicon glyphicon-usd" ng-class="{true:'success',false:'danger',undefined:'info'}[booking.isPaid]" title="isPaid : {{booking.isPaid}}"></i>
    <i class="glyphicon glyphicon-user" ng-class="{true:'success',false:'danger',undefined:'info'}[booking.isCheckedIn]" title="isPaid : {{booking.isCheckedIn}}"></i>
    <div class="square-content">

      <div class="table">
            <div class="table-cell">
                <ul>{{booking.number}}
                    <li>{{booking.bookedBy.name}}</li>
                    <li>{{booking.bookedBy.email}}</li>
                  </ul>
                </li>
                </ul>
            </div>
        </div>
    </div>
    </div>


  </div>
</header>
